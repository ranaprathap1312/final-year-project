{% extends "base.html" %}
{% block title %}Password Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8 mt-10">
    <div class="text-center mb-6">
        <div class="mx-auto w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mb-4">
            <i class="fas fa-key text-4xl text-blue-600"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Password Login</h1>
    </div>

    <form method="POST" action="{{ url_for('password_login') }}">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   id="username" name="username" type="text" placeholder="Username" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   id="password" name="password" type="password" placeholder="Password" required>
        </div>
        <div class="flex items-center justify-between">
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300" 
                    type="submit">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </button>
        </div>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">
            Have an RFID card? 
            <a href="{{ url_for('rfid_login_page') }}" class="text-blue-600 hover:text-blue-800">Login with RFID instead</a>
        </p>
    </div>
</div>
{% endblock %}
