{% extends "base.html" %}
{% block title %}Message{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8 text-center">
    <div class="mb-6">
        <i class="bi bi-{{ icon }} text-5xl text-{{ color }}-500"></i>
    </div>
    <h2 class="text-xl font-bold text-gray-800 mb-4">{{ message }}</h2>
    <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
        <i class="bi bi-arrow-left-circle-fill mr-2"></i> Return to Home
    </a>
</div>
{% endblock %}
